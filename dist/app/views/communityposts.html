<div class="page-header">
  <h1>{{communityName}} <small>Q&A</small></h1>
</div>
<div class="container_fluid ">
  <div class="row">
    <div class="container_fluid posts-list col-md-2">
      <div class="row">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newPostModal" data-whatever="@mdo">What is your pain?</button>


          </br>
          </br>
          <div>
            <div class="list-group" >
            <div ng-repeat="post in posts">
              <a href="#/commnunity/posts/{{ post.postId }}" class="list-group-item" >
                  <h4 class="list-group-item-heading">
                    {{ post.title }}
                  </h4>

                  <p class="list-group-item-text"> {{post.body}} </p>
<!--                   <p> the type is: {{post.type}} </p>
 -->              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
    <div class="container posts-page col-md-8">
  	<div class="row">
      <h3>Recent Posts</h3>
    </div>
    <div class="post row" ng-repeat="post in posts">
      <div class="col-xs-1">
      </div>
      <div class="col-md-9 col-xs-11">
        <div class="info">
          <a ng-href="#/posts/{{ post.postId }}" style="font-size:40px">
            {{ post.title }}
          </a>

        </div>
          <p class="list-group-item-text">  {{post.body}} </p>
            <br/>
        <div>
          <span>
            submitted by
            <a ng-href="#/users/{{ post.userId }}">
              {{ post.User.firstName }} {{ post.User.lastName }}
            </a>
          </span>
        </div>
      </div>
      <div class="col-md-2">
      </div>
    </div>

    <div ng-repeat="comment in comments" class="row cmt">
      <div class="col-md-12">
        <p>{{ comment.text }}</p>
        <p class="author">posted by
          <a ng-href="#/users/{{ comment.userId }}">
            {{ comment.creator }}
          </a>
          <a ng-href=""
            ng-click="deleteComment(comment)"
            ng-show="signedIn() && comment.creatorUID === user.uid">
            (delete)
          </a>
        </p>
      </div>
    </div>


 <div class="modal fade" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">New post</h4>
          </div>
          <div class="modal-body">
            <form ng-submit="submitPost()" >
              <input type="hidden" id="postCommunityId" ng-model="post.communityId"/>
              <div class="form-group">
                <label for="recipient-name" class="control-label">Title:</label>
                <input type="text" class="form-control" id="post-title" ng-model="post.title">
              </div>
              <div class="form-group">
                <label for="message-text" class="control-label">Detail:</label>
                <textarea class="form-control" id="text" ng-model="post.body"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </form>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
