<div class="auth-forms">

  <h2>Register</h2>

  <form ng-submit="registerUser()">
    <div class="alert alert-danger" data-ng-repeat="error in errors">
      {{ error }}
    </div>
    <input type="text" ng-model="user.username" placeholder="Username" class="form-control"><br>
    <input type="text" ng-model="user.firstName" placeholder="First Name" class="form-control"><br>
    <input type="text" ng-model="user.lastName" placeholder="Last Name" class="form-control"><br>
    <input type="email" ng-model="user.email" placeholder="Email" class="form-control"><br>
    <input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
    <input type="submit" value="Register" class="btn btn-primary" />
  </form>

</div>
